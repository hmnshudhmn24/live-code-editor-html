<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Advanced Live Code Editor</h2>
    <div class="editor-container">
        <textarea id="htmlCode" placeholder="Write HTML here..."></textarea>
        <textarea id="cssCode" placeholder="Write CSS here..."></textarea>
        <textarea id="jsCode" placeholder="Write JavaScript here..."></textarea>
    </div>
    <button onclick="clearCode()">Clear Code</button>
    <iframe id="output"></iframe>
    <script src="script.js"></script>
</body>
</html>
